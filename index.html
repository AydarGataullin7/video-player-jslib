<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Пример подключения плеера</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="font-awesome.min.css" />
    <style>
      .controls-panel {
        display: flex;
        align-items: center;
        background-color: black;
        justify-content: space-between;
      }
      .buttons {
        width: 35px;
        height: 40px;
        margin: 0.85px;
        font-size: larger;
        color: white;
        border-style: none;
        cursor: pointer;
        background-color: transparent;
      }
      .video-container {
        flex-grow: 1;
      }
      .player {
        display: flex;
        flex-direction: column;
        width: 800px;
        height: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 1);
      }
      .viewing-panel {
        color: white;
        font-family: "Roboto";
      }
      .left-buttons,
      .right-buttons {
        display: flex;
        align-items: center;
      }
      .js-progress {
        flex-grow: 1;
        background-color: black;
        height: 5px;
        border-radius: 10px;
        margin: 0 7px;
      }
      .dot {
        opacity: 0;
        margin-right: -5px;
        flex-shrink: 0;
        cursor: pointer;
        height: 8px;
        width: 8px;
        background-color: red;
        border-style: solid;
        border-color: white;
        border-radius: 50%;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition-property: all;
        transition-duration: 0.3s;
        transition-timing-function: linear;
      }
      .js-progress-slider {
        display: flex;
        flex-grow: 1;
        background-color: red;
        height: 4px;
        border-radius: 5px;
        justify-content: flex-end;
        align-items: center;
        margin: 0 7px;
      }
      .js-progress:hover .dot {
        opacity: 1;
        transition-property: all;
        transition-duration: 0.3s;
        transition-timing-function: linear;
      }
    </style>
  </head>

  <body>
    <div id="player" class="player">
      <div class="js-video-container video-container"></div>
      <div class="controls-panel">
        <div class="left-buttons">
          <button class="js-play-button buttons">
            <i class="fa fa-play button" aria-hidden="true"></i>
          </button>
          <button class="js-pause-button buttons" hidden>
            <i class="fa fa-pause button" aria-hidden="true"></i>
          </button>
          <button class="js-volume-button buttons">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
          <button class="js-mute-button buttons" hidden>
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
          <div class="viewing-panel">
            <span class="js-current-time"></span>
          </div>
        </div>
        <div class="js-progress">
          <div class="js-progress-slider"><span class="dot"></span></div>
        </div>
        <div class="right-buttons">
          <div class="viewing-panel">
            <span class="js-duration"></span>
          </div>
          <button class="js-fullscreen-button buttons">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <script type="text/javascript">
      createPlayer({ elementId: "player" });
    </script>
  </body>
</html>
